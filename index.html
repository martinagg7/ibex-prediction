<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="style.css">

        <div class="bank-card santander" id="santanderCard" data-bank="santander">

          </div>
          <div class="bank-info">
            <h3>Santander</h3>
            <p>Banco Santander</p>
          </div>
        </div>
      </div>
    </div>

    <!-- BLOQUE: INTERVALO TEMPORAL -->

        <span class="material-symbols-rounded">calendar_month</span>
