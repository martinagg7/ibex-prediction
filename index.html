<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Banco ‚Äî BankStock AI</title>
  <style>
    /* ======== ESTILO GLOBAL ======== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b132b;
      color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #64dfdf;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* ======== CONTENEDOR ======== */
    .bank-selector {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    /* ======== TARJETAS DE BANCO ======== */
    .bank-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #10182a;
      border-radius: 12px;
      padding: 20px 25px;
      cursor: pointer;
      border: 2px solid transparent;
      width: 260px;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.05);
    }

    .bank-card:hover {
      transform: translateY(-3px);
      border-color: #64dfdf;
    }

    .bank-card.active {
      border-color: #00e0ff;
      background: linear-gradient(180deg, #10182a 0%, #0d1b3d 100%);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.15);
    }

    .bank-icon {
      width: 40px;
      height: 40px;
      background: #1c2541;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .bbva .bank-icon {
      background: #00b4d8;
    }

    .santander .bank-icon {
      background: #ef233c;
    }

    .bank-info h3 {
      margin: 0;
      font-size: 18px;
      color: #f4f4f4;
    }

    .bank-info p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #9baec8;
    }

    /* ======== CONTENIDO DE BANCO ======== */
    .content {
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h2>Seleccionar banco</h2>

  <div class="bank-selector">
    <div class="bank-card bbva active" id="bbvaCard" onclick="selectBank('bbva')">
      <div class="bank-icon">üè¶</div>
      <div class="bank-info">
        <h3>BBVA</h3>
        <p>Banco Bilbao Vizcaya Argentaria</p>
      </div>
    </div>

    <div class="bank-card santander" id="santanderCard" onclick="selectBank('santander')">
      <div class="bank-icon">üèõÔ∏è</div>
      <div class="bank-info">
        <h3>Santander</h3>
        <p>Banco Santander</p>
      </div>
    </div>
  </div>

  <!-- Contenidos din√°micos -->
  <div id="bbvaContent" class="content active">
    <h3>üìà Secci√≥n BBVA</h3>
    <p>Datos y predicciones del modelo LSTM para BBVA.</p>
  </div>

  <div id="santanderContent" class="content">
    <h3>üìä Secci√≥n Santander</h3>
    <p>Datos y predicciones del modelo GRU para Santander.</p>
  </div>

  <script>
    function selectBank(bank) {
      // Resetear tarjetas
      document.querySelectorAll('.bank-card').forEach(card => card.classList.remove('active'));
      document.getElementById(bank + 'Card').classList.add('active');

      // Mostrar el contenido correspondiente
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.getElementById(bank + 'Content').classList.add('active');
    }
  </script>
</body>
</html>
