<div class="header-container">
  <!-- BLOQUE: Seleccionar banco -->
  <div class="bank-block">
    <h2>Seleccionar banco</h2>
    <div class="bank-selector">
      <div class="bank-card bbva active" id="bbvaCard" data-bank="bbva">
        <div class="bank-icon blue">
          <span class="material-symbols-rounded">account_balance</span>
        </div>
        <div class="bank-info">
          <h3>BBVA</h3>
          <p>Banco Bilbao Vizcaya Argentaria</p>
        </div>
      </div>

      <div class="bank-card santander" id="santanderCard" data-bank="santander">
        <div class="bank-icon red">
          <span class="material-symbols-rounded">account_balance</span>
        </div>
        <div class="bank-info">
          <h3>Santander</h3>
          <p>Banco Santander</p>
        </div>
      </div>
    </div>
  </div>

  <!-- BLOQUE: Intervalo temporal -->
  <div class="interval-block">
    <div class="interval-title">
      <span class="material-symbols-rounded">calendar_month</span>
      Intervalo temporal
    </div>

    <div class="interval-selector">
      <div class="interval-btn active" data-days="7">7 días<br><small>Una semana</small></div>
      <div class="interval-btn" data-days="15">15 días<br><small>Dos semanas</small></div>
      <div class="interval-btn" data-days="30">30 días<br><small>Un mes</small></div>
      <div class="interval-btn" data-days="365">1 año<br><small>365 días</small></div>
    </div>
  </div>
</div>
