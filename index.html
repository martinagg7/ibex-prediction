<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b132b;
      color: #f4f4f4;
      text-align: center;
      margin-top: 50px;

<body>
  <h1>üí∂ Predicciones del modelo BBVA</h1>
  <button onclick="predecir()">üìä Obtener predicci√≥n</button>
  <pre id="resultado">Esperando predicci√≥n...</pre>

  <script>
    async function predecir() {
      const url = "https://martinagg-bank-stock-api.hf.space/predict/bbva";
      document.getElementById("resultado").textContent = "Cargando...";

      try {
        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ n_future: 3 })
        });

        const data = await resp.json();
        document.getElementById("resultado").textContent =
          JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("resultado").textContent =
          "‚ö†Ô∏è Error al conectar con la API\n" + error;
      }
    }
  </script>
