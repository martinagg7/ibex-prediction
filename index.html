<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BankStock AI ‚Äî Predicciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-bar">
    <!-- BLOQUE: SELECCIONAR BANCO -->
    <div class="bank-section">
      <h2>Seleccionar banco</h2>
      <div class="bank-selector">
        <div class="bank-card bbva active" id="bbvaCard" onclick="selectBank('bbva')">
          <div class="bank-icon blue">
            <span class="material-symbols-rounded">account_balance</span>
          </div>
          <div class="bank-info">
            <h3>BBVA</h3>
            <p>Banco Bilbao Vizcaya Argentaria</p>
          </div>
        </div>

        <div class="bank-card santander" id="santanderCard" onclick="selectBank('santander')">
          <div class="bank-icon red">
            <span class="material-symbols-rounded">account_balance</span>
          </div>
          <div class="bank-info">
            <h3>Santander</h3>
            <p>Banco Santander</p>
          </div>
        </div>
      </div>
    </div>

    <!-- BLOQUE: INTERVALO -->
    <div class="interval-section">
      <div class="interval-title">
        <span class="material-symbols-rounded">calendar_month</span>
        <span>Intervalo temporal</span>
      </div>
      <div class="interval-selector">
        <div class="interval-btn active" onclick="selectInterval(this)">7 d√≠as<br><small>Una semana</small></div>
        <div class="interval-btn" onclick="selectInterval(this)">15 d√≠as<br><small>Dos semanas</small></div>
        <div class="interval-btn" onclick="selectInterval(this)">30 d√≠as<br><small>Un mes</small></div>
        <div class="interval-btn" onclick="selectInterval(this)">1 a√±o<br><small>365 d√≠as</small></div>
      </div>
    </div>
  </div>

  <h2 id="titulo">üí∂ Predicciones del modelo BBVA</h2>
  <button id="predictBtn">üìä Obtener predicci√≥n</button>
  <pre id="resultado">Esperando predicci√≥n...</pre>

  <script src="script.js"></script>
</body>
</html>
