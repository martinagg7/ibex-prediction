<div class="top-bar">
  <!-- BLOQUE IZQUIERDA: BANCOS -->
  <div class="bank-section">
    <h2>Seleccionar banco</h2>
    <div class="bank-selector">
      <div class="bank-card bbva active" id="bbvaCard" onclick="selectBank('bbva')">
        <div class="bank-icon blue">
          <span class="material-symbols-rounded">account_balance</span>
        </div>
        <div class="bank-info">
          <h3>BBVA</h3>
          <p>Banco Bilbao Vizcaya Argentaria</p>
        </div>
      </div>

      <div class="bank-card santander" id="santanderCard" onclick="selectBank('santander')">
        <div class="bank-icon red">
          <span class="material-symbols-rounded">account_balance</span>
        </div>
        <div class="bank-info">
          <h3>Santander</h3>
          <p>Banco Santander</p>
        </div>
      </div>
    </div>
  </div>

  <!-- BLOQUE DERECHA: INTERVALO -->
  <div class="interval-section">
    <div class="interval-title">
      <span class="material-symbols-rounded">calendar_month</span>
      <span>Intervalo temporal</span>
    </div>
    <div class="interval-selector">
      <div class="interval-btn active" onclick="selectInterval(this)">7 días<br><small>Una semana</small></div>
      <div class="interval-btn" onclick="selectInterval(this)">15 días<br><small>Dos semanas</small></div>
      <div class="interval-btn" onclick="selectInterval(this)">30 días<br><small>Un mes</small></div>
      <div class="interval-btn" onclick="selectInterval(this)">1 año<br><small>365 días</small></div>
    </div>
  </div>
</div>
